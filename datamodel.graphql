type User {
  id: ID! @unique @id
  username: String! @unique
  email: String! @unique
  firstName: String @default(value: "")
  lastName: String
  bio: String
  following: [User!]! @relation(name: "FollowRelation")
  followers: [User!]! @relation(name: "FollowRelation")
  likes: [Like!]!
  posts: [Post!]!
  comments: [Comment!]!
  rooms: [Room!]!
}

type Post {
  id: ID! @unique @id
  user: User!
  location: String!
  caption: String!
  files: [File!]!
  likes: [Like!]!
  comments: [Comment!]!
}

type Like {
  id: ID! @unique @id
  user: User!
  post: Post!
}

type Comment {
  id: ID! @unique @id
  user: User!
  text: String!
  post: Post!
}

type File {
  id: ID! @unique @id
  url: String!
  post: Post!
}

type Room {
  id: ID! @unique @id
  participants: [User!]!
  messages: [Message!]!
}

type Message {
  id: ID! @unique @id
  text: String!
  from: User! @relation(name: "From")
  to: [User!] @relation(name: "To")
  room: Room!
}
